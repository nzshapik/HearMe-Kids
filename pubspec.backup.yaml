name: hearme_app
publish_to: 'none'
version: 0.1.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter: any
  cupertino_icons: ^1.0.8
  hooks_riverpod: ^2.5.1
  isar: ^3.1.0
  isar_flutter_libs: any
  flutter_webrtc: ^0.11.5
  tflite_flutter: ^0.10.4
  flutter_local_notifications: ^17.2.0
  flutter_secure_storage: ^9.2.2
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  collection: ^1.18.0
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any
  build_runner: any
  isar_generator: any

flutter:
  uses-material-design: true
  assets:
    - assets/ml/
  generate: true
